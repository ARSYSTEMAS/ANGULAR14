<!-- Navbar Start -->
<div class="container-fluid bg-dark ">
    <div class="row px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a class="btn d-flex align-items-center justify-content-between bg-primary w-100" data-toggle="collapse" href="#navbar-vertical" style="height: 65px; padding: 0 30px;">
                <h6 class="text-dark m-0"><i class="fa fa-bars mr-2"></i>Marcas de Autos</h6>
                <i class="fa fa-angle-down text-dark"></i>
            </a>
            <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 bg-light" id="navbar-vertical" style="width: calc(100% - 30px); z-index: 999;">
                <div class="navbar-nav w-100 navbar-dark bg-dark">

                    <a *ngFor="let marcas of listMarcasVehiculos" class="nav-item nav-link badge bg-dark text-wrap" style="color:white; cursor: pointer;" (click)="search(marcas)"> {{marcas}}</a>
                  
                </div>
            </nav>
        </div>

        <div class="col-lg-9">
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 py-lg-0 px-0">
                
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                    <div class="navbar-nav mr-auto py-0">
                        <a routerLink="/home" [ngClass]="isHome ? 'nav-item nav-link active' : 'nav-item nav-link'">Inicio</a>
                        <a  [ngClass]="isMarketPlace ? 'nav-link active' : 'nav-link'" routerLink="/marketplace">MarketPlace</a>
                    
                        <a routerLink="/sell" [ngClass]="isSell ? 'nav-item nav-link active' : 'nav-item nav-link'">Vender</a>
                        <a  [ngClass]="isAyuda ? 'nav-link active' : 'nav-link'" routerLink="/ayuda">Ayuda</a>
                        <div *ngIf= "!isLoggedIn"class="navbar-nav mr-auto py-0">
                        <a  [ngClass]="isLogin ? 'nav-link active' : 'nav-link'" aria-current="page" routerLink="/login">Ingresa a tu cuenta</a>
                  
        
                 
                        <a  [ngClass]="isRegister ? 'nav-link active' : 'nav-link'" routerLink="/register">Crea tu cuenta</a>
                        </div>

                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>
<!-- Navbar End -->
