
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-12 col-xl-10">

        <div class="card mask-custom">
          <div class="card-body p-4 text-white">

            <div class="text-center pt-3 pb-2">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-todo-list/check1.webp"
                alt="Check" width="60">
              <h2 class="my-4">Lista de Notificaciones</h2>
            </div>


            <section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div *ngFor=" let notificacion of IsNotificaciones let i =index" class="card rounded-3 mb-4">
          <div class="card-body p-4">
          
            <div class="row d-flex justify-content-between align-items-center">
            
              <div class="col-md-2 col-lg-2 col-xl-2">

                <div class="imgPrincipal align-items-center">
                <img
                  src="{{notificacion.urlfoto}}"
                  class="img-fluid rounded-3 justify-content-center" alt="Foto Publicación">
                  </div>

              </div>

              <div class="col-md-3 col-lg-3 col-xl-3">
                <p><span class="text-muted">{{notificacion.details}} </span></p>
              </div>

              <div class="col-md-3 col-lg-3 col-xl-3">
                <span class="text-muted mb-2"> <a routerLink="{{notificacion.rutadetails}}" style="cursor: pointer;">{{notificacion.message}}</a></span>
              </div>

              <div class="col-md-3 col-lg-3 col-xl-3 ">
                <h6 class="text-muted">{{formato.formatearFecha(notificacion.fecha)}} </h6>
              </div>           
       
             
              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                <a href="#!" class="text-danger"><i class="fas fa-trash fa-lg"></i></a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>
